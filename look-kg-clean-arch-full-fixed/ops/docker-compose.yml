services:
  api:
    build:
      context: ..
      dockerfile: ops/Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
  web:
    build:
      context: ..
      dockerfile: ops/Dockerfile.web
      args:
        VITE_API_URL: "http://localhost:8000"
    ports:
      - "5173:5173"
    depends_on:
      - api
